version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/todo?sslmode=disable
      PORT: 8080
    depends_on:
      - db
    ports:
      - "8080:8080"
    command: ["/todo"]

volumes:
  pgdata:
